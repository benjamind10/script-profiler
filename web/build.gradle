plugins {
    id 'base'
    id 'com.github.node-gradle.node' version '3.1.1'
}

node {
    version = '16.13.0'
    npmVersion = '8.1.0'
    download = true
}

task buildWeb(type: NpmTask) {
    dependsOn npmInstall
    args = ['run', 'build']
}

task buildJS {
    dependsOn buildWeb
}

// Copy built assets to the right location for the module
task copyWebAssets(type: Copy) {
    dependsOn buildWeb
    from 'dist'
    into 'build/web'
}

build.dependsOn copyWebAssets